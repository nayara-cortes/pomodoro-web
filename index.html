<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="default-background"></div>
    <main>
      <!-- OVERLAY -->
      <div class="config-overlay hidden" id="config-overlay"></div>

      <!-- MÓDULO DE CONFIGURACIÓN -->
      <section id="config-display" class="config-display hidden">
        <!-- <h2 class="config-title">Settings</h2> -->

        <section class="config-options">
          <button id="timer-settings-btn" class="selected">Pomodoro timer</button>
          <button id="sounds-settings-btn">Sounds</button>
          <button id="background-settings-btn">Background</button>
        </section>
        <div id="timer-settings">
          <div id="phaseTime-settings">
            <div id="config-focus">
              <p class="input-time-config-text">Pomodoro</p>
              <input id="input-pomodoro" class="input-timer"></input>
            </div>
            <div id="config-short-break">
              <p class="input-time-config-text">
                <span id="long-text-short-break">Short Break</span>
                <span id="short-text-short-break">Short</span>
              </p>
              <input id="input-short-break" class="input-timer"></input>
            </div>
            <div id="config-long-break">
              <p class="input-time-config-text">
                <span id="long-text-long-break">Long Break</span>
                <span id="short-text-long-break">Long</span>
              </p>
              <input id="input-long-break" class="input-timer"></input>
            </div>
          </div>
          <button id="save-timer-settings">Save</button>
          <div class="switch-container">
            <span class="switch-text">Auto Start Breaks</span>
            <input type="checkbox" id="auto-breaks">
            <label for="auto-breaks" class="switch-track"></label>
          </div>
          <div class="switch-container">
            <span class="switch-text">Auto Start Pomodoro</span>
            <input type="checkbox" id="auto-pomodoro">
            <label for="auto-pomodoro" class="switch-track"></label>
          </div>

          <div id="long-break-interval" class="switch-container">
            <label for="long-interval">Long Break Interval</label>
            <input id="long-interval" class="long-interval-input">
          </div>
        </div>
          
        <div id="sounds-settings" class="to-come-settings hidden">Coming soon...</div>
        <div id="background-settings" class="to-come-settings hidden">Coming soon...</div>

      </section>

      <!-- USUARIO -->
      <!-- <div class="user-circle"></div>
      <section class="user">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
      </section> -->
      <section class="session">
        <button id="focus-btn" class="active-phase">Focus</button>
        <button id="short-break-btn" class="inactive-phase">Short break</button>
        <button id="long-break-btn" class="inactive-phase">Long break</button>
      </section>
      <section class="timer-box">
        <!-- <div class="progress-bar">
          <div class="progress-made"></div>
        </div> -->
        
        <div class="time-display" id="time-display"></div>

        <section class="task-list">
          <ul id="task-list-ul"></ul>
        </section>
        <section class="add-task">
          <div class="add-task-form"></div>
        </section>
        <button id="add-task-btn">Add a task</button>
      </section>
      <div class="controls">
      <button class="restart-btn" id="restart-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
      </button>
      <button class="start-btn" id="start-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </svg>
      </button>
      <button class="pause-btn" id="pause-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
        </svg>
      </button>
      <button class="config-timer-btn" id="config-timer-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
      </button>
    </div>
      
    </main> 

    <script type="module" src="./src/timer.js"></script>
    <script type="module" src="./src/tasks.js"></script>
  </body>
</html>
